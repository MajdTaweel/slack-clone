<header class="side-nav-header k-pb-2">
  <div
    class="k-d-flex k-pl-3 k-pr-3 k-pt-1 k-pb-1 k-justify-content-between k-align-items-center"
  >
    <h4 class="font-weight-900 k-text-ellipsis text-white">Workspace name</h4>
    <button
      kendoButton
      look="flat"
      class="btn-circle btn-side-bar-header"
      icon="edit"
    ></button>
  </div>
</header>

<button kendoButton look="clear" icon="comment" class="btn-ph-3">
  All DMs
</button>
<button kendoButton look="clear" icon="more-vertical" class="btn-ph-3">
  More
</button>

<kendo-treeview
  [nodes]="data"
  textField="text"
  kendoTreeViewExpandable
  kendoTreeViewSelectable
  kendoTreeViewHierarchyBinding
  childrenField="items"
>
  <ng-template kendoTreeViewNodeTemplate let-item>
    <ng-container [ngSwitch]="item.type">
      <div class="k-d-flex" *ngSwitchCase="'channel'">
        <div>#</div>
        <div class="k-pl-2"></div>
        <div>{{ item.text }}</div>
      </div>

      <span *ngSwitchDefault>{{ item.text }}</span>
    </ng-container>
  </ng-template>
</kendo-treeview>
